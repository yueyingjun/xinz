<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        html,body{
            height:100%;
        }
        .box{
            width:80%;height:50%;border:1px solid #000;
            position: absolute;
            left:0;top:0;right:0;bottom: 0;margin:auto;
        }
        .key{
            width:12.5%;height:100%;
            border:1px solid #000;
            box-sizing: border-box;float: left;
            text-align: center;
            font-size:30px;
        }
        .key:nth-child(2n){
            background: #555;
        }
    </style>

    <script>

        window.onload=function (ev) {
            var keys=document.querySelectorAll(".key");
            var hash={
                49:{
                    div:0
                },
                50:{
                    div:1
                },
                51:{
                    div:2
                },
                52:{
                    div:3
                },
                53:{
                    div:4
                },
                54:{
                    div:5
                },
                55:{
                    div:6
                },
                56:{
                    div:7
                }


            }
            document.onkeydown=function (ev2) {
                var code=(ev2.keyCode)
                keys[hash[code].div].style.boxShadow="0 0 10px #000";

            }
            document.onkeyup=function (ev2) {
                var code=(ev2.keyCode)
                keys[hash[code].div].style.boxShadow="none";

            }
        }
    </script>

</head>
<body>
<div class="box">
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">i</div>
</div>
</body>
</html>
